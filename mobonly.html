<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC/Laptop Only</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .message-container {
            text-align: center;
        }
        .message {
            font-size: 1.5em;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        @media (max-width: 768px) {
            .message {
                font-size: 1em;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message">
            This live can be played only on PC/Laptop. Please try a different link.
        </div>
    </div>
</body>
</html>
