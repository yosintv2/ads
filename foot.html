<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="0; url=https://14.hls-player.net/player.html?src=id">
<title>Redirecting...</title>
</head>
<body>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const customId = urlParams.get('id');
    const newurl = `https://14.hls-player.net/player.html?src=${customId}`;
    window.location.replace(newurl);
</script>
</body>
</html>
