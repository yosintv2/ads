<!DOCTYPE html>
<html lang="en">
          
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode Player</title>
          
      <style>       
        /* Add your custom styles for the iframe container */
        #player-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio (change based on your player's aspect ratio) */
        }

        #player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: 0;
        }
    </style>
  
    <style>
    #player-container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #iframe-iframe, #jwPlayer {
      height: 100vh !important;
      padding: 0;
      margin: 0;
    }
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #container {
      position: absolute;
      text-align: center;
    }
    video {
      outline: 0;
    }
    #text {
      position: fixed;
      border: 0;
      left: 0;
      width: 100%;
      color: #fff;
      bottom: 50px;
      text-align: center;
      font-family: tahoma;
      font-size: 20px;
      z-index: 9999;
    }
  </style>

          
</head>
<body>

<div id="player-container">
<iframe id="player-iframe" allowfullscreen></iframe>
<!--<div id="text">www.yosin-tv.net</div> -->
</div>

<button id="link_to_click" ><i class="blink"></i>yosintv.net</button>
<style>
.alert_danger a{color:#0d6efd;text-decoration:underline}.alert_danger a:hover{color:#0a58ca}.alert_danger{color:#842029;background-color:#f8d7da;border-color:#f5c2c7;position:relative;padding:1rem;margin-bottom:1rem;border:1px solid transparent;border-radius:.25rem}#http_warning{top:30%;width:300px;position:absolute;left:0;right:0;margin:0 auto;z-index:109}#link_to_click{display:flex;flex-direction:row;align-items:center;z-index:2;color:#fff;position:absolute;top:10px;right:10px;background:0;width:110px;border:1px solid #fff;padding:1px 0;border-radius:2px;cursor:pointer;opacity:.8}#link_to_click:hover{opacity:1}@-webkit-keyframes blinker{0%{opacity:1.0}50%{opacity:.0}100%{opacity:1.0}}.blink{width:10px;height:10px;border-radius:10px;animation:blinker 2s linear infinite;background-color:yellow;margin:5px}lign-items:center}</style>

          
<script>
    // Get the custom ID from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const customID = urlParams.get('src');

    // Replace (custome_ID) in the original URL with the custom ID
    const originalURL = `https://yosintv2.github.io/ads/encode.html?search?q=yosintv&video_links=${customID}`;

   // Set the iframe source to the modified URL
    document.getElementById('player-iframe').src = originalURL;
</script>   

          
</body>
</html>
