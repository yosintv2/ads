<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoSinTV Live Channels</title>
</head>
<body
    
    <!-- iFrame to display the content -->
    <iframe id="player" width="100%" height="500px" frameborder="0" loading="lazy" allowfullscreen></iframe>

  
    <script>
        // Channel URIs
        const channels = {
            tnt1: "https://topembed.pw/channel/TNTSports1[UK]",
            tnt2: "https://topembed.pw/channel/TNTSports2[UK]",
            tnt3: "https://topembed.pw/channel/TNTSports3[UK]",
            tnt4: "https://topembed.pw/channel/TNTSports4[UK]",
            willow: " https://topembed.pw/channel/WillovTV[USA] ",
            willowxtra: " https://topembed.pw/channel/WillowXtra[USA] ",
            laligatv: " https://topembed.pw/channel/LaLigaTV[UK] ",
            tycsports: " https://topembed.pw/channel/TYCSports[Argentina] ",
            bbc1: " https://topembed.pw/channel/BBCOne[UK] ",
            bbc2: " https://topembed.pw/channel/BBCTwo[UK] ",
            supercricket: " https://topembed.pw/channel/SuperSportCricket[SouthAfrica] ",
            skycricket: " https://topembed.pw/channel/SkySportsCricket[UK] ",
            skyme: " https://topembed.pw/channel/SkySportsMainEvent[UK] ",
            supergrand: " https://topembed.pw/channel/SuperSportGrandstand[SouthAfrica] ",
            usanetwork: " https://topembed.pw/channel/USANetwork[USA] ",
            nepsco1: " https://embedstreams.me/test-odi/nepal-vs-scotland-stream-1 ",
            ___: " ___ ",
            
        
        
        };   

        // Get the URL parameters 
        // ___: " ___ ",
        const urlParams = new URLSearchParams(window.location.search);
        const channel = urlParams.get('id');

        // Set iframe src based on URI parameter
        function setChannel(channel) {
            const iframe = document.getElementById('player');
            if (channels[channel]) {
                iframe.src = channels[channel];
            } else {
                iframe.src = channels.tntsports1; // Default channel
            }
        }

        // Initialize player with the channel from URI
        setChannel(channel);
    </script>

</body>
